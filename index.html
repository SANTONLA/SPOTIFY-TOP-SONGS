<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Top Canciones - Spotify</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background: #121212;
      color: #fff;
    }
    .section { margin-bottom: 1.5rem; }
    .item { 
      padding: 0.5rem 0; 
      border-bottom: 1px solid #333; 
      display: flex; 
      gap: 1rem; 
      align-items: center; 
    }
    .item img { 
      width: 120px; 
      height: 120px; 
      object-fit: cover; 
      border-radius: 12px; 
      background: #232323;
      flex-shrink: 0;
    }
    .info p { margin: 0; }
    .artist { color: #b3b3b3; font-size: 0.97rem; }
    h1 { text-align: center; margin-bottom: 2rem; color: #1DB954; }
    h2 { margin: 0 0 .5rem 0; color: #1DB954; }
    .popularity { margin-left: auto; font-size: 0.9rem; color: #b3b3b3; }

    /* Responsive styles */
    @media (max-width: 600px) {
      .item img {
        width: 64px;
        height: 64px;
        border-radius: 8px;
      }
      .item {
        gap: 0.75rem;
        font-size: 0.98rem;
      }
      h1 { font-size: 1.35rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>Spotify — Mis Top Canciones</h1>

  <div class="section">
    <h2>Recently Played</h2>
    <div id="recently-played">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Tracks</h2>
    <div id="top-tracks">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Artists</h2>
    <div id="top-artists">Cargando...</div>
  </div>

  <script>
    // Datos de ejemplo con imágenes de Unsplash (alta resolución, se ajustan por CSS)
    const topTracksData = [
      { name: "Insurreccion (En Directo)", artist: "El Último De La Fila", popularity: 50, albumImage: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=240&h=240&fit=crop" },
      { name: "L'amore conta", artist: "Ligabue", popularity: 65, albumImage: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=240&h=240&fit=crop" },
      { name: "Barfuß am Klavier", artist: "AnnenMayKantereit", popularity: 70, albumImage: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=240&h=240&fit=crop" }
    ];

    const recentlyPlayedData = [
      { name: "Monument Valley", artist: "Leviro", albumImage: "https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?w=240&h=240&fit=crop" },
      { name: "In the Sky", artist: "POURI X", albumImage: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=240&h=240&fit=crop" }
    ];

    // Función para mostrar tracks
    function mostrarTracks(containerId, items, showPopularity=false) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(track => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${track.albumImage || ''}" alt="${track.name}" onerror="this.src='https://via.placeholder.com/120x120?text=No+Img';">
          <div class="info">
            <p>${track.name}</p>
            <p class="artist">${track.artist}</p>
          </div>
          ${showPopularity ? `<div class="popularity">Popularidad: ${track.popularity}</div>` : ""}
        `;
        container.appendChild(div);
      });
    }

    // Función para mostrar artistas
    function mostrarArtistas(containerId, tracks) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const artistas = {};
      tracks.forEach(track => {
        artistas[track.artist] = (artistas[track.artist] || 0) + 1;
      });
      const orden = Object.entries(artistas).sort((a,b) => b[1]-a[1]);
      orden.forEach(([name, count], idx) => {
        // Usar una imagen genérica distinta para cada artista (con seed)
        const artistaImg = `https://images.unsplash.com/photo-15${idx+1}1671782779-c97d3d27a1d4?w=240&h=240&fit=crop`;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${artistaImg}" alt="${name}" onerror="this.src='https://via.placeholder.com/120x120?text=Artista';">
          <div class="info">
            <p>${name}</p>
            <p class="artist">Reproducciones: ${count}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Mostrar datos
    mostrarTracks("recently-played", recentlyPlayedData);
    mostrarTracks("top-tracks", topTracksData, true);
    mostrarArtistas("top-artists", topTracksData.concat(recentlyPlayedData));
  </script>
</body>
</html>
