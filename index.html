<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Top Canciones - Spotify</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background: #121212;
      color: #fff;
    }
    .section { margin-bottom: 1.5rem; }
    .item { padding: 0.5rem 0; border-bottom: 1px solid #333; display:flex; gap:1rem; align-items:center; }
    .item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    .info p { margin: 0; }
    .artist { color: #b3b3b3; font-size: 0.9rem; }
    h1 { text-align:center; margin-bottom:2rem; color:#1DB954; }
    h2 { margin:0 0 .5rem 0; color:#1DB954; }
    .popularity { margin-left:auto; font-size:0.8rem; color:#b3b3b3; }
  </style>
</head>
<body>
  <h1>Spotify — Mis Top Canciones</h1>

  <div class="section">
    <h2>Recently Played</h2>
    <div id="recently-played">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Tracks</h2>
    <div id="top-tracks">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Artists</h2>
    <div id="top-artists">Cargando...</div>
  </div>

  <script>
    // Datos de ejemplo
    const topTracksData = [
      { name: "Insurreccion (En Directo)", artist: "El Último De La Fila", popularity: 50, albumImage: "https://i.scdn.co/image/ab67616d0000b273EXAMPLE1" },
      { name: "L'amore conta", artist: "Ligabue", popularity: 65, albumImage: "https://i.scdn.co/image/ab67616d0000b273EXAMPLE2" },
      { name: "Barfuß am Klavier", artist: "AnnenMayKantereit", popularity: 70, albumImage: "https://i.scdn.co/image/ab67616d0000b273EXAMPLE3" }
    ];

    const recentlyPlayedData = [
      { name: "Monument Valley", artist: "Leviro", albumImage: "https://i.scdn.co/image/ab67616d0000b273EXAMPLE4" },
      { name: "In the Sky", artist: "POURI X", albumImage: "https://i.scdn.co/image/ab67616d0000b273EXAMPLE5" }
    ];

    // Función para mostrar tracks
    function mostrarTracks(containerId, items, showPopularity=false) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(track => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${track.albumImage || ''}" alt="${track.name}">
          <div class="info">
            <p>${track.name}</p>
            <p class="artist">${track.artist}</p>
          </div>
          ${showPopularity ? `<div class="popularity">${track.popularity}</div>` : ""}
        `;
        container.appendChild(div);
      });
    }

    // Función para mostrar artistas
    function mostrarArtistas(containerId, tracks) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const artistas = {};
      tracks.forEach(track => {
        artistas[track.artist] = (artistas[track.artist] || 0) + 1;
      });
      const orden = Object.entries(artistas).sort((a,b) => b[1]-a[1]);
      orden.forEach(([name, count]) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<div class="info"><p>${name}</p><p class="artist">Reproducciones: ${count}</p></div>`;
        container.appendChild(div);
      });
    }

    // Mostrar datos
    mostrarTracks("recently-played", recentlyPlayedData);
    mostrarTracks("top-tracks", topTracksData, true);
    mostrarArtistas("top-artists", topTracksData.concat(recentlyPlayedData));
  </script>
</body>
</html>
