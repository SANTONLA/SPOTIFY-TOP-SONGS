<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Top Canciones - Spotify</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      background: #121212;
      color: #fff;
    }
    .section { margin-bottom: 1.5rem; }
    .item { 
      padding: 0.5rem 0; 
      border-bottom: 1px solid #333; 
      display: flex; 
      gap: 1rem; 
      align-items: center; 
    }
    .item img { 
      width: 120px; 
      height: 120px; 
      object-fit: cover; 
      border-radius: 12px; 
      background: #232323;
      flex-shrink: 0;
    }
    .info p { margin: 0; }
    .artist { color: #b3b3b3; font-size: 0.97rem; }
    h1 { text-align: center; margin-bottom: 2rem; color: #1DB954; }
    h2 { margin: 0 0 .5rem 0; color: #1DB954; }
    .popularity { margin-left: auto; font-size: 0.9rem; color: #b3b3b3; }

    @media (max-width: 600px) {
      .item img {
        width: 64px;
        height: 64px;
        border-radius: 8px;
      }
      .item {
        gap: 0.75rem;
        font-size: 0.98rem;
      }
      h1 { font-size: 1.35rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>Spotify — Mis Top Canciones</h1>

  <div class="section">
    <h2>Recently Played</h2>
    <div id="recently-played">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Tracks</h2>
    <div id="top-tracks">Cargando...</div>
  </div>

  <div class="section">
    <h2>Top Artists</h2>
    <div id="top-artists">Cargando...</div>
  </div>

  <script>
    // Imágenes de prueba (puedes cambiarlas por otras si quieres)
    const topTracksData = [
      { name: "Insurreccion (En Directo)", artist: "El Último De La Fila", popularity: 50, albumImage: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Pleiades_large.jpg" },
      { name: "L'amore conta", artist: "Ligabue", popularity: 65, albumImage: "https://upload.wikimedia.org/wikipedia/commons/d/d6/Colosseo_2020.jpg" },
      { name: "Barfuß am Klavier", artist: "AnnenMayKantereit", popularity: 70, albumImage: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" }
    ];

    const recentlyPlayedData = [
      { name: "Monument Valley", artist: "Leviro", albumImage: "https://upload.wikimedia.org/wikipedia/commons/2/28/Sillustani_-_panoramio.jpg" },
      { name: "In the Sky", artist: "POURI X", albumImage: "https://upload.wikimedia.org/wikipedia/commons/a/a0/Andromeda_Galaxy_%28with_h-alpha%29.jpg" }
    ];

    function mostrarTracks(containerId, items, showPopularity=false) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.forEach(track => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${track.albumImage}" alt="${track.name}">
          <div class="info">
            <p>${track.name}</p>
            <p class="artist">${track.artist}</p>
          </div>
          ${showPopularity ? `<div class="popularity">Popularidad: ${track.popularity}</div>` : ""}
        `;
        container.appendChild(div);
      });
    }

    function mostrarArtistas(containerId, tracks) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const artistas = {};
      tracks.forEach(track => {
        artistas[track.artist] = (artistas[track.artist] || 0) + 1;
      });
      const orden = Object.entries(artistas).sort((a,b) => b[1]-a[1]);
      const artistaImgs = [
        "https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png",
        "https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png",
        "https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png",
        "https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg",
        "https://upload.wikimedia.org/wikipedia/commons/5/59/User-avatar.svg"
      ];
      orden.forEach(([name, count], idx) => {
        const artistaImg = artistaImgs[idx % artistaImgs.length];
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${artistaImg}" alt="${name}">
          <div class="info">
            <p>${name}</p>
            <p class="artist">Reproducciones: ${count}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    mostrarTracks("recently-played", recentlyPlayedData);
    mostrarTracks("top-tracks", topTracksData, true);
    mostrarArtistas("top-artists", topTracksData.concat(recentlyPlayedData));
  </script>
</body>
</html>
