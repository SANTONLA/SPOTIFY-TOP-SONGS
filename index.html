<script>
  // Datos simplificados
  const topTracksData = [
    {"name": "Insurreccion (En Directo)", "artist": "El Último De La Fila"},
    {"name": "L'amore conta", "artist": "Ligabue"},
    {"name": "Barfuß am Klavier", "artist": "AnnenMayKantereit"}
  ];

  const recentlyPlayedData = [
    {"name": "Monument Valley", "artist": "Leviro"},
    {"name": "In the Sky", "artist": "POURI X"}
  ];

  function mostrarTracks(containerId, items) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    items.forEach(track => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="info">
          <p>${track.name}</p>
          <p class="artist">${track.artist}</p>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function mostrarArtistas(containerId, items) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    const artistas = {};
    items.forEach(track => {
      artistas[track.artist] = (artistas[track.artist] || 0) + 1;
    });
    const artistasOrdenados = Object.entries(artistas)
      .sort((a,b) => b[1]-a[1])
      .slice(0,10);
    artistasOrdenados.forEach(([name, count]) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<div class="info"><p>${name}</p><p class="artist">Reproducciones: ${count}</p></div>`;
      container.appendChild(div);
    });
  }

  mostrarTracks("recently-played", recentlyPlayedData);
  mostrarTracks("top-tracks", topTracksData);
  mostrarArtistas("top-artists", topTracksData);
</script>
