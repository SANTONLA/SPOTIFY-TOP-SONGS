<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spotify Stats</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #fff; }
    h1 { color: #1DB954; }
    .track-list { margin-bottom: 40px; }
    .track { margin: 5px 0; }
    a { color: #1DB954; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Top Tracks</h1>
  <div id="top-tracks" class="track-list"></div>

  <h1>Recently Played</h1>
  <div id="recently-played" class="track-list"></div>

  <script>
    // FunciÃ³n para mostrar tracks
    function mostrarTracks(elementId, tracks, isRecentlyPlayed = false) {
      const container = document.getElementById(elementId);
      tracks.forEach(item => {
        const track = isRecentlyPlayed ? item.track : item;
        const artistNames = track.artists.map(a => a.name).join(", ");
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<a href="${track.external_urls.spotify}" target="_blank">${track.name}</a> - ${artistNames}`;
        container.appendChild(div);
      });
    }

    // Cargar top_tracks.json
    fetch('top_tracks.json')
      .then(response => response.json())
      .then(data => {
        mostrarTracks('top-tracks', data.items);
      })
      .catch(err => console.error('Error cargando top_tracks.json:', err));

    // Cargar recently_played.json
    fetch('recently_played.json')
      .then(response => response.json())
      .then(data => {
        mostrarTracks('recently-played', data.items, true);
      })
      .catch(err => console.error('Error cargando recently_played.json:', err));
  </script>
</body>
</html>


